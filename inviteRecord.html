<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="http://static.mokucloud.com/html/jquery.2.1.1.min.js"></script>
    <link rel="stylesheet" href="css/record.css">
</head>
<body>
<div id="main">
    <div style="text-align: center; color: #989898; margin-top: 1rem"> 正在加载数据~~</div>
    <div class="user_item">
        <div class="user_info" id="1" onclick="itemHide(this)">

        <div class="user_task_container" id="table_1">
